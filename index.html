<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Ecommerce</title>
</head>
<body>
    <!-- The Header Section -->
    <header>
        <!-- The first section -->
        <h1 class="header-title">sneakers</h1>
        <!-- The second section -->
        <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <!-- The third section -->
        <div class="avatar">
            <div class="cart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"  fill-rule="nonzero"/></svg>
                <p>1</p>
            </div>
            <img src="./assets/images/image-avatar.png" alt="">
        </div>
    </header>

    <!-- The Main Section -->
    <section class="main-content">
        <!-- The left side -->
        <div class="left">
            <!-- Part-1 -->
            <div class="img-show">
                <img src="./assets/images/image-product-1.jpg" alt="">
                <!-- <img src="./assets/images/image-product-2.jpg" alt="">
                <img src="./assets/images/image-product-3.jpg" alt="">
                <img src="./assets/images/image-product-4.jpg" alt=""> -->
            </div>

            <!-- Part-2 -->
            <div class="img-navigation">
                <img src="./assets/images/image-product-1-thumbnail.jpg" alt="">
                <img src="./assets/images/image-product-2-thumbnail.jpg" alt="">
                <img src="./assets/images/image-product-3-thumbnail.jpg" alt="">
                <img src="./assets/images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>

        <!-- The right side -->
        <div class="right">

            <!-- Part-1 -->
            <div class="description">
                <h4>SNEAKER COMPANY</h4>
                <h2>Fall Limited Edition Sneakers</h2>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
            </div>

            <!-- Part-2 -->
            <div class="price">
                <div class="off-price">
                    <span class="second-price"><span class="dollar">&#65284</span>125.00</span>
                    <span class="off"><span>50%</span></span>
                </div>
                <span class="first-price"><span class="dollar">&#65284</span>250.00</span>
            </div>

            <!-- Part-3 -->
            <div class="add-to-card">
                <div class="plus-and-minus">
                    <span class="minus">
                        <img src="./assets/images/icon-minus.svg" alt="">
                    </span>
                    <span class="number">0</span>
                    <span class="plus">
                        <img src="./assets/images/icon-plus.svg" alt="">
                    </span>
                </div>
                <div class="btn">
                    <button>
                        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path fill="hsl(0, 0%, 100%)" d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                        Add to cart</button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
