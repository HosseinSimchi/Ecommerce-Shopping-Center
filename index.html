<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Ecommerce</title>
</head>
<body>
    <!-- The Header Section -->
    <header>
        <!-- The first section -->
        <h1 class="header-title">sneakers</h1>
        <!-- The second section -->
        <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <!-- The third section -->
        <div class="avatar">
            <i></i>
            <img src="" alt="">
        </div>
    </header>

    <!-- The Main Section -->
    <section class="main-content">
        <!-- The left side -->
        <div class="left">
            <!-- Part-1 -->
            <div class="img-show">
                <img src="" alt="">
            </div>

            <!-- Part-2 -->
            <div class="img-navigation">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>

        <!-- The right side -->
        <div class="right">

            <!-- Part-1 -->
            <div class="description">
                <h4>sneaker company</h4>
                <h2>Fall Limited Edition Sneakers</h2>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
            </div>

            <!-- Part-2 -->
            <div class="price">
                <span class="second-price">125.00</span>
                <span class="off">50%</span>
                <span class="first-price">250.00</span>
            </div>

            <!-- Part-3 -->
            <div class="add-to-card">
                <div class="plus-and-minus">
                    <span class="minus">-</span>
                    <span class="number">0</span>
                    <span class="plus">+</span>
                </div>
                <div class="btn">
                    <button>Add to cart</button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
